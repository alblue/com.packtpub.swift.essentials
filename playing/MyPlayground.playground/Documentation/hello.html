<!DOCTYPE html>
<html lang="en"><!-- the html doc is in english -->
  <head>

    <!-- Always use UTF-8 for HTML docs -->
    <!-- The meta charset header should be the first thing in the head -->
    <meta charset="utf-8"/>

    <!-- Links to other resources such as stylesheets should be -->
    <!-- displayed near the top so the browser can load them quickly -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

    <!-- The title is not shown in Playground but can be used in a browser -->
    <title>Welcome to Swift Playground</title>

    <!-- This directive tells Xcode to render the content instead of -->
    <!-- the source when opening up the document in an Xcode editor -->
    <meta name="xcode-display" content="render"/>

    <!-- Allows Safari to render it in a full screen browser -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- This is a standard iOS viewport stretch command -->
    <meta name="viewport" content="width=device-width,maximum-scale=1.0"/>

    <!-- See https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html for other Safari supported meta tags -->
  </head>
<body>
<h1>Welcome to Swift Playground</h1>
<p>Brought to you by <img src="../Resources/logo.png" alt="Logo"/></p>
<p>See also my <a href="http://alblue.bandlem.com/Tag/swift/">blog</a> and
<a href="../Resources/AlexBlewitt.vcf">Alex Blewitt's contact details</a>.</p>
<img src="../Resources/WelcomeToSwift.gif" width="393" height="214" alt="Welcome to Swift animaged gif"/>
<hr/> <!-- this is not necessary but prevents Xcode from truncating content -->
</body>
</html>
